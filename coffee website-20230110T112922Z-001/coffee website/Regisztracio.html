<!DOCTYPE html>

<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kávé, az Ön legjobb barátja</title> 

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <link rel="stylesheet" href="css/regisztracio.css">

</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Bejelentkezés</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Adja meg az e-mail címét!" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Adja meg a jelszavát" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Emlékezz rám</label>
                        </div>
                        
                        <a href="index.html #contact" class="text">Elfelejtette jelszavát?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Bejelentkezés">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Nincs még regisztrált fiókja?
                        <a href="#" class="text signup-link">Regisztráljon</a>
                    </span>
                </div>
            </div>

            <div class="form signup">
                <span class="title">Regisztráció</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Adja meg a nevét!" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Adja meg az e-mail címét!" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Adjon meg egy jelszót!" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Erősítse meg jelszavát!" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Elfogadom az adatvédelmi szabályzatot!</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Regisztráció">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Már van regisztrált fiókja?
                        <a href="#" class="text login-link">Jelentkezzen be!</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/brscript.js"></script>

</body>
</html>



</body>
</html>
